<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <script type="text/javascript">
    /*
    arr.splice(0,0,{id:2})
     */
    var arr = [{id:1},{id:2}];
    var id = 2;
    
    for(var i=0;i<arr.length;i++){
      if(arr[i].id == id){
        /*
          
          arr[i-1] = {id:1}
          
           [{id:1},]
           arr[i] -> {id:2}
           [{id:1},{id:1}];
          {id:2}<=[{id:2}][0]=arr.splice(i,1,arr[i-1]) => 返回值是你删除的那个
          [{id:2},{id:1}]
         */
        arr[i-1] = arr.splice(i,1,arr[i-1])[0];
        // var temp = arr[i];
        // arr[i] = arr[i-1];
        // arr[i-1] = temp;
      }
    }
    console.log(arr)
    
    
    
    
  </script>
  </body>
</html>
