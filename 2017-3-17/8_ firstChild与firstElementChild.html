<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <ul id="ul">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>
  <script type="text/javascript">
    /*
        firstElementChild:
          高版本浏览器专用，获取第一个元素子节点。
        firstChild：
          所有浏览器都兼容:
          但是，在高版本下为获取第一个子节点（3,8,9。。）。
          而在低版本下，第一个元素子节点。
          
        别的与他特性一样：
          lastElementChild/lastChild;
          previousElementSibling/previousSibling
          nextElementSibling / nextSibling
    */
    
    var ul = document.getElementById('ul');
    var firstEle = ul.firstElementChild || ul.firstChild;
    // ul.firstElementChild.style.background = 'red';
    // console.log(ul.firstChild.nodeType);
    firstEle.style.background = 'red';
    // console.log()
   
  </script>
  </body>
</html>
