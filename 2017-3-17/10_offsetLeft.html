<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      #div1{
        width:500px;
        height:100px;
        overflow: auto;
        border: 10px solid #000;
        position: relative;
      }
      #div2{
        width: 100px;
        height: 100px;
        position: absolute;
        background: skyblue;
        top:0;
        left:0;
      }
    </style>
  </head>
  <body>
  <div id="div1">
    <div id="div2"></div>
  </div>
  <script type="text/javascript">
    /*
      当使用offsetLeft的时候，如果控制元素的父级，有overflow+border
      在FF下，offsetLeft会重新细算样式，-> 当前的(offsetLeft - border)
     */
    var div2 = document.getElementById('div2');
    setInterval(function(){
      console.log(div2.offsetLeft);
      div2.style.left = div2.offsetLeft + 10 + 'px';
    },30);
  </script>
  </body>
</html>
