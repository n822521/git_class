<script type="text/javascript">
	/*
		Set（[array]）
			ES6提供了新的数据结构Set。
			它类似于数组，但是成员的值都是*唯一的*，没有重复的值。
			Set是一个构造函数，可以传入一个数组初始化默认值。
			
		
		set.size 
			Set的实例的成员个数（数组的长度）
		set.add(value)
			为Set的实例添加值
		set.delete(value)
			删除Set实例的值
		set.has(value)
			判断传入的参数是否为set的成员
		set.clear()
			清除set中所有成员
	*/
	
	//let set = new Set([1,2,3]);
	
	let arr = [1,2,1,2,4,3,5,4,7];
	
	console.log([...new Set(arr)]);
	
//	let set = new Set(arr);
//	
//	console.log([...set]);
	
	
	
	
	
//	set.add(3);

</script>
