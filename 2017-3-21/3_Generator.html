	let obj = {
		name:'momo',
		sex:false
	}
	
	function* fn(){
		let keys = Object.keys(this);
		//i:name,age  obj[name] = 'momo'
		for(var i of keys){
			yield [i,this[i]]
		}
		//console.log(keys);
	}
	obj[Symbol.iterator] = fn;

	for(let [key,val] of obj){
		console.log(key,val);
	}
