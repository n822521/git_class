	数组解构：
		把数组中的某个值，对应解析
		var [b,a] = [a,b] ;
	
	对象解构:
		把对象中对应的值，解析出来
		
		var {a,b} = {a:10,b:5} ->  a=10,b=5
		
		要取别名(用:,  解构出来的值:取的别名)：
			var {a:aa,b:bb} = {a:10,b:5}  aa=10,bb=5
*/
